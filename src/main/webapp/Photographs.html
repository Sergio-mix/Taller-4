<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Carga de fotografias</title>
</head>
<body>
<form action="photo_saved">
    <div class="form-group">
        <label for="exampleFormControlFile1">Selecciona tu imagen</label>
        <input type="file" class="form-control-file" id="exampleFormControlFile1">
    </div>
    <div>
        <label> Descripcion</label>
        <input type="text" name="descripcion" placeholder="description">
    </div>
    <input type="submit" value="Guardar" id="button">
</form>
</body>
</html>
